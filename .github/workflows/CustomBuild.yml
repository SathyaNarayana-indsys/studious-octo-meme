name: CustomBuild Pipeline
run-name: Commit - ${{ github.sha }} on ${{ github.ref_name }}

on:
  workflow_call:
    inputs:
      deployment_type: # VM or Container
        required: false
        type: string
        default: VM
      runScript: # In case of a VM deployment, if any script have to be executed.
        required: false
        type: string
      deploymentFolder:
        required: false
        type: string
      executionRequired:
        required: false
        type: boolean
        default: false
      BuildScript:
        required: false
        type: string
    secrets:
      USER:
        required: false
      HOST:
        required: false
      SSH_PRIVATE_KEY:
        required: false

jobs:
  run_build_script:
    name: Run Custom Build Script
    runs-on: ubuntu-latest
    if: ${{ inputs.BuildScript != '' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Custom Build Step
        run: |
          chmod +x "${{ inputs.BuildScript }}"
          ./"${{ inputs.BuildScript }}"

  vm_deploy:
    name: VM Deployment Process
    needs: run_build_script
    if: ${{ inputs.deployment_type == 'VM' || inputs.deployment_type == 'vm' || inputs.deployment_type == 'Server' || inputs.deployment_type == 'BareMetal' }}
    uses: ./.github/workflows/VM-Deployment.yml@main
    with:
      runScript: ${{ inputs.runScript }}
      deploymentFolder: ${{ inputs.deploymentFolder }}
      executionRequired: ${{ inputs.executionRequired }}
    secrets:
      USER: ${{ secrets.USER }}
      HOST: ${{ secrets.HOST }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

  container_deploy:
    name: Container Deployment Process
    needs: run_build_script
    if: ${{ inputs.deployment_type == 'Container' || inputs.deployment_type == 'container' }}
    uses: ./.github/workflows/Container-Deployment.yml@main
