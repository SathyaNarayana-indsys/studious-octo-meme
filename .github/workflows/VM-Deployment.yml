name: VM Deployment Pipeline
run-name: Commit - ${{ github.sha }} on ${{ github.ref_name }}

on:
  workflow_call:
    inputs:
      repoUser:
        required: false
        type: string
        default: "ssm-user"
      runScript:
        required: false
        type: string
      deploymentFolder:
        required: false
        type: string
      executionRequired:
        required: false
        type: boolean
        default: false
      environmentName:
        required: false
        type: string
        default: main
      envType:
        required: false
        type: string
        default: "AWS"
      envRegion:
        required: false
        type: string
        default: "ap-south-1"

jobs:
  deploy:
    name: Deploy to Host VM
    environment: ${{ inputs.environmentName }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Check AWS CLI version
        if: inputs.envType == 'AWS'
        run: aws --version

      - name: Configure AWS credentials
        if: inputs.envType == 'AWS'
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.envRegion }}
          output-credentials: true

      - name: Install AWS CLI Session Manager plugin
        if: inputs.envType == 'AWS'
        run: |
          curl "https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_64bit/session-manager-plugin.deb" -o "session-manager-plugin.deb"
          sudo dpkg -i session-manager-plugin.deb

      - name: Check for Deployment Key (one-time check)
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "if [ ! -f /home/${{ inputs.repoUser }}/.ssh/github_deploy ]; then",
              "  echo \"Deploy key not found. Please set up manually. by running [ssh-keygen -t ed25519 -C 'deployment-key' -f /home/${{ inputs.repoUser }}/.ssh/github_deploy] \"",
              "  echo \"and then go to GitHub: Repository Settings → Deploy Keys → Add deploy key and add the key there\"",
              "  exit 1",
              "else",
              "  eval `ssh-agent -s`",
              "  ssh-add /home/${{ inputs.repoUser }}/.ssh/github_deploy",
              "fi",
            ]'\
            --query 'Command.CommandId' \
            --output text
          )
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.INSTANCE_ID }}"
          
          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.INSTANCE_ID }}" \
            --query 'Status' \
            --output text)
          STATUS_OUTPUT=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.INSTANCE_ID }}" \
            --query 'StandardOutputContent' \
            --output text)
          STATUS_DETAILS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.INSTANCE_ID }}" \
            --query 'StatusDetails' \
            --output text)
            
          if [ "$STATUS" != "Success" ]; then
            echo "::error::Deploy key not configured on VM. Please run setup first."
            echo "::error::StatusDetails - $STATUS_DETAILS"
            echo "::error::StatusOutput - $STATUS_OUTPUT"
            exit 1
          fi

      - name: Sync repo to VM [AWS version] #clone/sync repo in VM through SSM
        if: inputs.envType == 'AWS'
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids "${{ secrets.INSTANCE_ID }}" \
            --parameters 'commands=[
              "eval `ssh-agent -s`",
              "ssh-add /home/${{ inputs.repoUser }}/.ssh/github_deploy",
              "ssh-keyscan github.com >> /home/${{ inputs.repoUser }}/.ssh/known_hosts",
              "if [ ! -d \"${{ inputs.deploymentFolder }}\" ]; then",
              "  mkdir ${{ inputs.deploymentFolder }}",
              "fi",
              "cd ${{ inputs.deploymentFolder }}",
              "REPO_NAME=$(echo \"${{ github.repository }}\" | awk -F/ '\''{print $2}'\'')",
              "if [ ! -d \"$REPO_NAME\" ]; then ",
              " GIT_SSH_COMMAND=\"ssh -o StrictHostKeyChecking=no\" git clone git@github.com:${{ github.repository }}.git --single-branch --branch ${{ steps.extract_branch.outputs.branch }}",
              " cd $REPO_NAME",
              "else",
              " cd $REPO_NAME",
              " git fetch origin ${{ steps.extract_branch.outputs.branch }}",
              " git checkout -B ${{ steps.extract_branch.outputs.branch }} origin/${{ steps.extract_branch.outputs.branch }}",
              "fi",
            ]' \
            --query 'Command.CommandId' \
            --output text
          )
          if ! aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.INSTANCE_ID }}"; then
            echo "::error::Command execution timed out or failed while syncing repo to server"
            
            # Try to get command status for debugging
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "${{ secrets.INSTANCE_ID }}" \
              --query 'Status' \
              --output text 2>/dev/null || echo "Unknown")
            STATUS_OUTPUT=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "${{ secrets.INSTANCE_ID }}" \
              --query 'StandardOutputContent' \
              --output text)
            STATUS_DETAILS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "${{ secrets.INSTANCE_ID }}" \
              --query 'StatusDetails' \
              --output text)
            
            echo "::error:: Repo Sync Failed"
            echo "::error::Command Status: $STATUS"
            echo "::error::StatusDetails - $STATUS_DETAILS"
            echo "::error::StatusOutput - $STATUS_OUTPUT"
            
            exit 1
          fi
          
      - name: Execute script on VM [AWS version]
        if: inputs.envType == 'AWS' && inputs.executionRequired
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids "${{ secrets.INSTANCE_ID }}" \
            --parameters 'commands=[
              "cd ${{ inputs.deploymentFolder }}",
              "REPO_NAME=$(echo \"${{ github.repository }}\" | awk -F/ '\''{print $2}'\'')",
              "cd $REPO_NAME",
              "chmod +x ${{ inputs.runScript }}",
              "/bin/bash ${{ inputs.runScript }}"
            ]' \
            --query 'Command.CommandId' \
            --output text
          )
          if ! aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.INSTANCE_ID }}"; then
            echo "::error::Command execution timed out or failed while executing deployment script"
            
            # Try to get command status for debugging
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "${{ secrets.INSTANCE_ID }}" \
              --query 'Status' \
              --output text 2>/dev/null || echo "Unknown")
            STATUS_OUTPUT=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "${{ secrets.INSTANCE_ID }}" \
              --query 'StandardOutputContent' \
              --output text)
            STATUS_DETAILS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "${{ secrets.INSTANCE_ID }}" \
              --query 'StatusDetails' \
              --output text)
            
            echo "::error::Script Execution Failed"
            echo "::error::Command Status: $STATUS"
            echo "::error::StatusDetails - $STATUS_DETAILS"
            echo "::error::StatusOutput - $STATUS_OUTPUT"
            
            exit 1
          fi

      - name: Set up SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        if: inputs.envType == 'On-Prem'
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Known Hosts
        if: inputs.envType == 'On-Prem'
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOSTNAME }} >> ~/.ssh/known_hosts
      - name: VM Deploy
        if: inputs.envType == 'On-Prem'
        run: |
          rsync -avz --exclude '.git' --chown=github:www-data --chmod=Dg=rwx,Fg=rwx ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOSTNAME }}:${{ inputs.deploymentFolder }}

      - name: Execute script on VM
        if: inputs.executionRequired && inputs.envType == 'On-Prem'
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOSTNAME }} "chmod +x ${{ inputs.deploymentFolder }}/${{ inputs.runScript }} && /bin/bash ${{ inputs.deploymentFolder }}/${{ inputs.runScript }}"
